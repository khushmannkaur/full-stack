<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

    <!-- Header -->
    <header class="header">
        <h1>Dashboard</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <!-- Main Content -->
    <main class="content">
        <div class="card">Total Users <h3>1200</h3></div>
        <div class="card">Revenue <h3>₹50,000</h3></div>
        <div class="card">Orders <h3>320</h3></div>
        <div class="card">Feedback <h3>85%</h3></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        © 2026 Admin Dashboard
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
